<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flip.js Demo</title>
  <link rel="stylesheet" href="flip.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Card Flip: left -->
    <div class="flip">
      <div class="flip-body">
        <div class="flip-front">
          <h1>
            Front of card
          </h1>
        </div>
        <div class="flip-back">
          <h1>
            Back of card
          </h1>
        </div>
      </div>
    </div>

    <!-- Card Flip: left -->
    <div class="flip" data-flip="right">
      <div class="flip-body">
        <div class="flip-front">
          <h1>
            Front of card
          </h1>
        </div>
        <div class="flip-back">
          <h1>
            Back of card
          </h1>
        </div>
      </div>
    </div>



  </div>

  <!-- Scripts -->
  <script src="flip.js"></script>
</body>
</html>
